<h1>{{ heroe.nombre }} - <small>{{ heroe.aparicion }}</small></h1>
<hr>
<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img" alt="" class="img-fluid">
    <br><br>
    <a [routerLink]="[ '/heroes' ]" class="btn btn-outline-primary btn-block">Regresar ...</a>
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr>
    <p>{{ heroe.bio }}</p>

    <img src="assets/img/{{ heroe.casa }}.png" class="img-fluid heroeCasa" alt="">
  </div>
